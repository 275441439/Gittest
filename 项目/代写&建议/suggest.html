<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>代写&建议</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <script src="../js/jquery-3.1.1.js"></script>
    <script src="../js/we.js"></script>
</head>
<body>
    <div class="apply">
       <div class="apply-div">
       	  <h2 class="text-center">软文代写申请单</h2>
          <div class="apply-content">
          	 <form>
          	     <div class="form-group">
          	        <label for="a1" class="label">文章标题</label>
                    <input type="text" name="title" id="a1" placeholder="18字以内，勿包含敏感词汇" class="apply-input"/>
                 </div>
          	     <div class="form-group">
          	        <label for="b" class="label">文章主题</label>
                    <input type="text" name="content" id="b" placeholder="参考示例 : (www.chuyouke.com) 推广类软文" class="apply-input"/>
                 </div>
          	     <div class="form-group">
          	        <label for="c" class="label">文章类型</label>
                    <input type="text" name="type" id="c" placeholder="参考示例 : 推广类软文" class="apply-input"/>
                 </div>
          	     <div class="form-group">
          	        <label for="d" class="label">交稿时间</label>
                    <input type="text" name="time" id="d" placeholder="参考示例 : 12月26日下午2:00前" class="apply-input"/>
                 </div>
          	     <div class="form-group">
          	        <label for="e" class="label">联系方式</label>
                    <input type="text" name="num" id="e" placeholder="参考示例 : QQ/电话/邮箱(建议留下QQ，方便沟通)" class="apply-input"/>
                 </div>
          	     <div class="form-group">
          	        <label for="f" class="label">文章要求</label>
                    <input type="text" name="ask" id="f" placeholder="参考示例 : 想让更多的旅行社关注进而达成合作，从旅游行业的" class="apply-input"/>
          	     </div>
          	     <div class="form-group">
                    <input type="text" name="num" id="g" placeholder="角度写我们平台的优势，行业趋势" class="apply-input"/>
                 </div>
          	     <div class="form-group">
                    <input type="text" name="num" id="h" placeholder="(www.chuyouke.com) 出游客旅游网" class="apply-input"/>
                 </div>
          	     <div class="form-group">
                    <input type="text" name="num" id="i" class="apply-input"/>
                 </div>
          	 </form>         
          </div>
       </div>
       <div class="foot-choose">
       	  <div class="foot-left">
	       	  <ul class="list-unstyled list-inline ul6">
	       	  	<li class="foot-list" onclick="box8()">
	       	  	  <span id="span7">字数要求</span>
	       	  	  <img src="../images/15.png"/>
	       	  	</li>
	       	    <li class="foot-list1" onclick="box9()">
	       	      <span id="span8">选择代写篇数</span>
	       	      <img src="../images/15.png"/>
	       	    </li>
	       	    <li class="foot-list2" onclick="box0()">
	       	      <span id="span9">选择软文发布方式</span>
	       	      <img src="../images/15.png"/>
	       	    </li>
	       	  </ul>
          </div>
          <div class="foot-right">
          	 <span>¥0.00</span>
             <button>提交订单</button>
          </div>	      
       </div>
       <div class="menu2">
	      <div class="div-center">
		      <div class="menu2-ask" id="ask" style="display: none;">
		      	<div class="menu2-ask-content"> 
		      	   <ul class="list-unstyled ul7" id="ula">
		      	 	 <li>字数要求</li>
		      	 	 <li>500字</li>
		      	     <li>1000字</li>
		      	     <li>1500字</li>
		      	     <li>500字</li>
		      	     <li>1000字</li>
		      	     <li>1500字</li>
		      	   </ul>
		        </div>
		      </div>
		      <div class="menu2-num" id="num" style="display: none;">
		      	 <div class="menu2-num-content">
		      	 	<ul class="list-unstyled ul7" id="ulb">
		      	 	  <li>选择代写篇数</li>
		      	 	  <li>1篇</li>
		      	      <li>2篇</li>
		      	      <li>3篇</li>
		      	      <li>1篇</li>
		      	      <li>2篇</li>
		      	      <li>3篇</li>
		      	    </ul>
		      	 </div>
		      </div>
		      <div class="menu2-way" id="way" style="display: none;">
		      	 <div class="menu2-way-content">
		      	 	<ul class="list-unstyled ul7" id="ulc">
		      	 	  <li>选择软文发布方式</li>
		      	 	  <li>自己选择媒体</li>
		      	    <li>代发</li>
		      	 </ul>
		      	 </div>
		      </div>
		   </div>
       </div>
    </div>
</body>
</html>
